<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login WiFi</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      max-width: 350px;
      width: 90%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    button {
      padding: 12px 30px;
      font-size: 18px;
      background-color: #e53935; /* merah */
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 80%;
      margin-top: 10px;
    }

    button:hover {
      background-color: #c62828;
    }

    #pesan {
      margin-top: 15px;
      font-size: 16px;
      color: #333;
    }

    #password {
      margin-top: 15px;
      font-weight: bold;
      font-size: 20px;
      color: green;
      display: none;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>pw hostpot syauqi</h2>
    <button onclick="prank()">klik biar dapat pw</button>
    <p id="pesan"></p>
    <p id="password">Password Hotspot: <span style="font-family: monospace;">msyauqi </span></p>
  </div>

  <!-- Tambahkan loop agar suara berulang -->
  <audio id="screamSound" src="cuy.mp3" preload="auto" loop></audio>

  <script>
    function prank() {
      const pesan = document.getElementById('pesan');
      const passwordBox = document.getElementById('password');
      const audio = document.getElementById('screamSound');

      // Set volume penuh
      audio.volume = 1.0;

      passwordBox.style.display = 'none';
      pesan.textContent = 'Sedang login...';

      setTimeout(() => {
        audio.play(); // Suara akan terus berulang karena atribut loop
        pesan.textContent = '';

        setTimeout(() => {
          passwordBox.style.display = 'block';
        }, 2500);
      }, 1000);
    }
  </script>
</body>
</html>
